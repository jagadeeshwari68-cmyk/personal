<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Card</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6e7, #ffeef5);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Popup background */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  max-width: 320px;
  width: 90%;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  position: relative;
}

/* Close button */
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  cursor: pointer;
}

/* Hearts */
.hearts {
  font-size: 24px;
  margin-bottom: 10px;
}

/* Message */
.message {
  font-size: 18px;
  color: #444;
  line-height: 1.5;
}

/* Responsive */
@media (max-width: 500px) {
  .message {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="popup" id="popup">
  <div class="card">
    <div class="close" onclick="closePopup()">‚úï</div>

    <div class="hearts">‚ù§Ô∏è üíï ‚ù§Ô∏è</div>

    <div class="message">
      No fights, ego, or distance will ever change my feelings for you.
      <br><br>
      You mean so much to me ü§ó
    </div>

    <br>

    <!-- YouTube player -->
    <iframe width="100%" height="200"
      src="https://www.youtube.com/embed/7Yru3_H5dQo?autoplay=1&mute=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

  </div>
</div>

<script>
function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
